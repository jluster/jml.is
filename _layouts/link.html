---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    in: {{ page.category }}, tagged: {% for tag in page.tags %}{{tag}} {% endfor %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">

    {{ content }}
  </div>

  {% include natives.html %}

  <section class="contact-me">

  </section>

</article>
